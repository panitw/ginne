<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{vm.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        {{vm.message}}
    </div>
    <div class="modal-footer">
        <button class="btn" ng-repeat="btn in vm.buttons" ng-class="'btn-' + btn.class" type="button" ng-click="action(btn)">
            {{btn.name}}
        </button>
    </div>
</div>
