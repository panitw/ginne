<div>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Open Strategy</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <table class="table table-striped table-hover ">
            <tbody>
                <tr ng-repeat="strategy in vm.strategyList" ng-class="$index === vm.selectedIndex ? 'success' : ''" ng-click="select($index)">
                    <td>{{strategy.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="vm.selectedIndex === -1">OK</button>
        <button class="btn" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
