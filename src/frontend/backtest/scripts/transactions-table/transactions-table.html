<div style="overflow-y: auto; height: 100%;">
    <table class="table table-condensed table-striped table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Total</th>
                <th>Reason</th>
                <th>Winning</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tx in transactions" ng-class="tx.winning === true ? 'success' : (tx.winning === false) ? 'danger' : ''">
                <td>{{formatDate(tx.date)}}</td>
                <td>{{[tx.type]}}</td>
                <td>{{tx.symbol}}</td>
                <td>{{tx.price | number:2}}</td>
                <td>{{tx.number | number:2}}</td>
                <td>{{((tx.cost === undefined)?tx.price * tx.number:tx.cost) | number:2}}</td>
                <td>{{tx.reason}}</td>
                <td>{{winningFlag(tx.winning)}}</td>
            </tr>
        </tbody>
    </table>
</div>
