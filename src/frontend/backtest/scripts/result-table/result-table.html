<div style="overflow-y: auto; height: 100%;">
    <table class="table table-condensed table-striped table-hover">
        <tbody>
        <tr>
            <th>Final Asset</th>
            <td>{{finalAsset | number:2}}</td>
        </tr>
        <tr>
            <th>Net Profit</th>
            <td>{{netProfit | number:2}}</td>
        </tr>
        <tr>
            <th>Net Profit %</th>
            <td>{{netProfitPercent | number:2}}</td>
        </tr>
        <tr>
            <th>Winning Percent</th>
            <td>{{winningPercent}}</td>
        </tr>
        <tr>
            <th>Drawdown Duration</th>
            <td>{{drawdownDuration}}</td>
        </tr>
        <tr>
            <th>Maximum Drawdown %</th>
            <td>{{maximumDrawdown | number:2}}</td>
        </tr>
        <tr>
            <th>CAGR %</th>
            <td>{{CGAR | number:2}}</td>
        </tr>
        </tbody>
    </table>
</div>
