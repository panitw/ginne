<ons-page ng-controller="PortfolioTxController">
	<ons-toolbar>
	<div class="left">
	  <ons-toolbar-button ng-click="app.menu.toggleMenu()">
	    <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
	  </ons-toolbar-button>
	</div>
	<div class="center">Portfolio Transactions</div>
	<div class="right">
	  <ons-toolbar-button ng-click="addTransaction()">
	    <ons-icon icon="ion-plus-round" style="font-size: 32px; width: 1em;"></ons-icon>
	  </ons-toolbar-button>
	</div>
	</ons-toolbar>
	<ons-scroller>
		<ons-list>
		  <ons-list-header>30-Aug-2016</ons-list-header>    
		  <ons-list-item class="summary" modifier="tappable">
		    <ons-row>
		      <ons-col>
		      	<div style="height: 90px;">
			        <div class="tx-type positive">deposit:</div>
			        <div class="symbol">฿30,000</div>
			    </div>
		      </ons-col>
		    </ons-row>
		  </ons-list-item>
		  <ons-list-item class="summary" modifier="tappable">
		    <ons-row>
		      <ons-col width="50%">
		        <div class="tx-type positive">buy:</div>
		        <div class="symbol">TVO</div>
		      </ons-col>
		      <ons-col>
		        <div class="label">shares:</div>
		        <div class="numbers">5,000</div>
		        <div class="label">price/share:</div>
		        <div class="numbers">1.50</div>
		      </ons-col>
		      <ons-col>
		        <div class="label">comission:</div>
		        <div class="numbers">TBC</div>
		        <div class="label">cost:</div>
		        <div class="numbers">฿7,500</div>
		      </ons-col>
		    </ons-row>
		  </ons-list-item>
		  <ons-list-item class="summary" modifier="tappable">
		    <ons-row>
		      <ons-col width="50%">
		        <div class="tx-type negative">sell:</div>
		        <div class="symbol">PTTEP</div>
		      </ons-col>
		      <ons-col>
		        <div class="label">shares:</div>
		        <div class="numbers">5,000</div>
		        <div class="label">price/share:</div>
		        <div class="numbers">1.50</div>
		      </ons-col>
		      <ons-col>
		        <div class="label">comission:</div>
		        <div class="numbers">TBC</div>
		        <div class="label">cost:</div>
		        <div class="numbers">฿7,500</div>
		      </ons-col>
		    </ons-row>
		  </ons-list-item>
		</ons-list>
	</ons-scroller>
</ons-page>
